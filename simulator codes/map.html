<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地图</title>
    <link rel="stylesheet" type="text/css" href="map.css">
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
    <div class="map">
        <div class="office"></div>
        <a href="./airport.html" >
            <div class="airport"></div>
        </a>
        
        <a id="bankbtn"><div class="bank"></div></a>
        <a href="./findjob.html" >
            <div class="house">

            </div>
        </a>

        <a href="./transport.html" >
            <div class="bus"></div>
        </a>
       
        
        <div class="shoping"></div>
        
        <div class="shop">
        </div>

       
    </div>
    <div class="pic">
        <img src="resourse\map\person.jpg" width=60px" height="60px" >
    </div>
<script type="text/javascript">
    var div = document.getElementsByClassName('pic')[0];
    
    document.body.appendChild(div);
    div.style.position = "absolute";
    div.style.right =  "440px";
    div.style.top = "240px";

    //走你按钮触发事件
    document.getElementById('bankbtn').onclick = function(){
        var timeId = setInterval(function(){
           
            div.style.top = parseInt(div.style.top) + 5  + "px";
            if (div.style.top=='450px') {
                clearInterval(timeId);
            }
            if(div.style.top=='450px'){
                window.open('bank.html','_self');
            }
            
        },50);
       
    }

  
</script>
</body>
</html>
