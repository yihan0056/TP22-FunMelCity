<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>demo</title>
</head>
<body>
    <a id="btn"><img src="resourse\airport\close.png" ></a>
    <button id="btn2">回来</button>
    <div class="pic">
        <img src="resourse\airport\close.png" >
    </div>


<script type="text/javascript">
    var div = document.getElementsByClassName('pic')[0];
    
    document.body.appendChild(div);
    div.style.width = "100px";
    div.style.height = "100px";
    div.style.background = "red";
    div.style.position = "absolute";
    div.style.left =  "0px";
    div.style.top = "50px";

    //走你按钮触发事件
    document.getElementById('btn').onclick = function(){
        var timeId = setInterval(function(){
            div.style.left = parseInt(div.style.left) + 5  + "px";
            if (div.style.left=='400px') {
                clearInterval(timeId);
            }
            div.style.top = parseInt(div.style.top) + 8  + "px";
            if (div.style.top=='400px') {
                clearInterval(timeId);
            }
        },50);
    }

    //回来按钮触发事件
    document.getElementById('btn2').onclick = function(){
    var timeId = setInterval(function(){
        div.style.left = parseInt(div.style.left) - 5  + "px";
        if (div.style.left=='0px') {
            clearInterval(timeId);
        }
    },50);
}

</script>
</body>
</html>
